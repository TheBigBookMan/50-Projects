<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/affa06e0aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="./pic1.png" alt="first">
            <img src="./pic2.png" alt="second">
            <img src="./pic3.png" alt="third">
            <img src="./pic4.png" alt="fourth">
        </div>

        <div class="buttons-container">
            <button id="left">Prev</button>
            <button id="right">Next</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
